<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            height: 100%;
        }

        .header img {
            height: 30px;
        }

        .header nav {
            margin-left: 20px;
        }

        .container {
    position: relative;
    text-align: left;
    color: pink;
        }

        .background-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            filter: brightness(50%);
        }

        .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    text-align: left;
        }

        .content h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .content p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .navbar a {
            color: pink;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            position: relative;
            transition: color 0.3s, transform: 0.2s ;
        }

        .navbar a:hover {
            color: #E50914; /* Highlight color */
            background-color: rgba(255, 255, 255, 0.2); /* Background on hover */
            padding: 5px 10px; /* Add padding on hover */
            border-radius: 5px;
            transform: scale(1.05); /* Zoom effect */
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Bagian gallery */
        gallery-container {
    padding-top: 100px;
    width: 85%;
    margin: 0 auto;
    background-color: rgba(0, 0, 0, 0.8); /* Latar belakang menyatu */
    border-radius: 10px; /* Tambahkan pembulatan sudut pada container */
    padding: 20px;
       }
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px; /* Jarak antar gambar */
    margin-top: 20px;
}

.gallery img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 10px; /* Membulatkan sudut gambar */
    box-shadow: 0 5px 6px rgb(255, 192, 203); /* Efek bayangan untuk memperjelas batas gambar */
    transition: transform 0.3s ease-in-out;
}

.gallery img:hover {
    transform: scale(1.05); /* Efek zoom saat hover */
}

        /* Tambahkan jarak antara konten dan navbar */
        .content-container {
            margin-top: 80px; /* Jarak agar tidak tertutup oleh navbar */
        }
        .content {
    background-color: rgba(0, 0, 0, 0.7); /* Blend with background */
    padding: 20px;
    border-radius: 10px; /* Matching rounded corners */
    max-width: 1200px; /* Optional: control width */
    margin: auto;
}
/* Container Tombol */
.play-button-container {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    align-items: center;
}
#playlist {
    max-height: 300px; /* Sesuaikan tinggi sesuai keinginan */
    overflow-y: scroll;
}

        </style>
        </head>
<body>
    <div class="container">
        <img alt="Asha Cantik" class="background-image" src="bacground.jpeg" />
        <div class="navbar">
            <div class="logo">NETFLIX</div>
            <div>
                <a href="micin.html">Home</a>
                <a href="series.html">Series</a>
                <a href="Puisi.html">Puisi</a>
                <a href="lagu.html">Playlist musik</a>
            </div>
        </div>
        <div class="content-container">
            <div class="content">
        <h1>My Playlist</h1>

        <!-- Daftar lagu di playlist -->
       <h4> <ul id="playlist"></ul> </h4>

        <!-- Kontrol Pemutar Musik -->
        <div id="controls">
        <p> <center>  <button onclick="playMusic()">Play</button>
            <button onclick="pauseMusic()">Pause</button>
            <button onclick="stopMusic()">Stop</button> </center> </p>
            <!-- Pemutar Audio -->
      <center>  <audio id="audioPlayer" controls style="display:none;"></audio> </center>
    </div>
        </div>
</div>
</div>
</div>

    <script src="script.js"></script> <!-- Memanggil file JavaScript tunggal -->
</body>

</html>
