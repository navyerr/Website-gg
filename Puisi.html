<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            height: 100%;
        }

        .header img {
            height: 30px;
        }

        .header nav {
            margin-left: 20px;
        }

        .container {
            position: relative;
            text-align: left;
            color: pink;
        }

        .background-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            filter: brightness(50%);
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: left;
        }

        .content h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .content p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .navbar a {
            color: pink;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            position: relative;
            transition: color 0.3s, transform: 0.2s;
        }

        .navbar a:hover {
            color: #E50914;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            transform: scale(1.05);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .content-container {
            margin-top: 80px;
        }
        
        .content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 1200px;
            margin: auto;
        }
        
        .poem-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .poem-title {
            font-size: 1.8em;
            color: #E91E63;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .poem-content p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img alt="Asha Cantik" class="background-image" src="bacground.jpeg" />
        <div class="navbar">
            <div class="logo">NETFLIX</div>
            <div>
                <a href="micin.html">Home</a>
                <a href="series.html">Series</a>
                <a href="Puisi.html">Puisi</a>
                <a href="lagu.html">Playlist musik</a>
            </div>
        </div>
        <div class="content-container">
            <div class="content">
                <!-- Audio untuk latar belakang -->
                <audio id="backgroundAudio" src="suratcinta.mp3" loop></audio>

                <!-- Judul Koleksi Puisi -->
                <center><h1>Puisi Rey</h1></center>

                <!-- Container untuk menampilkan puisi -->
                <div class="poem-container">
                    <div id="poemText" class="poem-content">
                        <!-- Puisi pertama akan diisi melalui JavaScript -->
                    </div>
                </div>

                <!-- Tombol navigasi -->
                <div class="button-container">
                    <button class="button" id="playAudio">Play Music</button>
                    <button class="button" id="prevButton">Previous</button>
                    <button class="button" id="nextButton">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Daftar puisi dalam bentuk array
        const poems = [
            `<p>Pada hari ini, mentari bersinar lebih hangat,</p>
            <p>Seakan tahu ada yang istimewa di dunia ini.</p>
            <p>Kamu, yang selalu menjadi cahaya dalam gelap,</p>
            <p>Seorang yang dicintai dan dicari.</p>
            <p>Semoga tahun ini penuh warna dan cerita baru,</p>
            <p>Langkah-langkahmu ringan, seperti angin membawa,</p>
            <p>Segala doa dan harapan terucap dalam diam,</p>
            <p>Untuk kebahagiaanmu, hari ini dan selamanya.</p>
            <p>Selamat ulang tahun, yang terkasih</p>
            <p>Semoga setiap detik menjadi kenangan indah,</p>
            <p>Dan cinta selalu ada untuk menyambut</p>
            <p>Dalam setiap jejak dan senyum yang kamu tinggalkan.</p>`,


            `<p>Di malam sunyi, kuintip langit bertabur cahaya,</p>
            <p>Lalu kudapati satu bintang, paling terang, paling nyata.</p>
            <p>Asha, kau bagai bintang yang jatuh di pangkuan bumi,</p>
            <p>Memberi warna pada gelap, di sela-sela mimpi.</p>
            <p>Wajahmu lukisan, tersusun indah tanpa cela,</p>
            <p>Matamu jernih bak danau yang merona.</p>
            <p>Kehadiranmu memberi arti, di setiap hela nafas,</p>
            <p>Asha, wanita cantik yang selalu membuatku lepas.</p>`,

            `<p>Asha, senyummu adalah matahari yang terbit pelan,</p>
            <p>Menyelimuti dunia dengan hangat yang tak terlupakan.</p>
            <p>Kehadiranmu selalu memanjakan pandangan,</p>
            <p>Mengalirkan tenang, dalam dada yang tersimpan.</p>
            <p>Wajahmu lembut, seperti embun di pagi hari,</p>
            <p>Menghapus sepi, menyapu lara dalam hati.</p>
            <p>Asha, kau indah dalam cara yang tak pernah sama,</p>
            <p>Membuatku jatuh cinta, seakan pertama kali berjumpa.</p>`,

            `<p>Kau datang di bawah langit berwarna jingga,<p/>
            <p>Menambah keindahan di saat matahari tertutup megah.</p>
            <p>Asha, wajahmu terang seperti senja yang menari,</p>
            <p>Mengalirkan pesona, tiada habis yang kuingini.</p.
            <p>Di dalam suaramu, terhimpun nyanyian angin,</p>
            <p>Sejuk dan lembut, bagai daun yang berayun pelan.</p>
            <p>Wanita cantik yang selalu memikat hati ini,</p>
            <p>Asha, kau tetap di sini, takkan pernah kuingkari.</p>`,

           `<p> Asha, namamu adalah bisikan puisi terindah,</p>
            <p>Mengalir dalam jiwa seperti sungai yang membasah.</p>
            <p>Kau cantik bukan sekadar rupa, tapi juga raga,</p>
            <p>Dalam setiap tatapan, dalam setiap nada.</p>
            <p>Kehalusan wajahmu, seolah tak tersentuh waktu,</p>
            <p>Mengisi hari-hari yang berwarna biru.</p>
            <p>Asha, kaulah senandung yang tak pernah henti,</p>
            <p>Menari di hati, berlayar tanpa tepi.</p>`,

            `<p>Kau lembut seperti pagi yang menjemput tenang,</p>
            <p>Dalam keheningan, kau bagai embun yang menyejukkan.</p>
            <p>Asha, kau wanita cantik yang tak tergantikan,</p>
            <p>Senyummu, pelipur lara yang selalu kunantikan.</p>
            <p>Matamu menyimpan keajaiban yang sukar dipahami,</p>
            <p>Kau bawa cinta ini, seperti kapal di tengah lautan sunyi.</p>
            <p>Asha, kau adalah puisi yang abadi tertulis,</p>
            <p>Cinta yang dalam, seperti laut yang tak bertepi.</p>`




        ];

        // Inisialisasi indeks puisi saat ini
        let currentPoemIndex = 0;

        // Mendapatkan elemen audio dan kontainer puisi
        const audio = document.getElementById("backgroundAudio");
        const poemText = document.getElementById("poemText");

        // Fungsi untuk memperbarui teks puisi
        function updatePoem() {
            poemText.innerHTML = poems[currentPoemIndex];
        }

        // Menampilkan puisi pertama
        updatePoem();

        // Fungsi untuk navigasi ke puisi berikutnya
        document.getElementById("nextButton").addEventListener("click", function() {
            currentPoemIndex = (currentPoemIndex + 1) % poems.length;
            updatePoem();
        });

        // Fungsi untuk navigasi ke puisi sebelumnya
        document.getElementById("prevButton").addEventListener("click", function() {
            currentPoemIndex = (currentPoemIndex - 1 + poems.length) % poems.length;
            updatePoem();
        });

        // Fungsi untuk memutar audio
        document.getElementById("playAudio").addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
                this.textContent = "Pause Music";
            } else {
                audio.pause();
                this.textContent = "Play Music";
            }
        });
    </script>
</body>
</html>
